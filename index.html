<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recogniser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        
        <div class="header">
            <h1>Image Recogniser</h1>

        </div>
        <div class="body">
            <p>The program can identify- </p>
            <ul style="list-style: none;">
                <li>Phone</li>
                <li>Book</li>
                <li>Ball</li>
                <li>Remote</li>
            </ul>
            <br>
            <div class="cameraThingy" id="camera">

            </div>
            <p>Your camera will display here.</p>
            <br>
            
            <button class="primaryButton">Take Picture</button>
            <br>
            <br>
            <div class="cameraThingy" id="result">

            </div>
            <p>Your photo will display here.</p>
            <br>
            <button class="primaryButton">Identify Image.</button>
            <br>
            <br>
            <p>Object: <span id="objThing"></span></p>
            <p>Accuracy: <span id="AccThing"></span></p>
        </div>
        

    </div>
    <script src="INDEX.JS"></script>





</body>

</html>
